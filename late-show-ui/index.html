<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Late Show UI</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 p-6">
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-3xl font-bold mb-6 text-center">Late Show Dashboard</h1>

      <!-- Messages -->
      <div id="message" class="mb-4 text-center"></div>

      <!-- Episodes Section -->
      <section class="mb-8 bg-white rounded shadow p-4">
        <h2 class="text-2xl font-semibold mb-4">Episodes</h2>
        <table class="min-w-full divide-y divide-gray-200" id="episodes-table">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="episodes-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </section>

      <!-- Guests Section -->
      <section class="mb-8 bg-white rounded shadow p-4">
        <h2 class="text-2xl font-semibold mb-4">Guests</h2>
        <ul id="guests-list" class="list-disc pl-6 space-y-1"></ul>
      </section>

      <!-- New Appearance Form -->
      <section class="bg-white rounded shadow p-4">
        <h2 class="text-2xl font-semibold mb-4">Add Appearance</h2>
        <form id="appearance-form" class="space-y-4">
          <div>
            <label for="guest-select" class="block text-sm font-medium text-gray-700">Guest</label>
            <select id="guest-select" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></select>
          </div>
          <div>
            <label for="episode-select" class="block text-sm font-medium text-gray-700">Episode</label>
            <select id="episode-select" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></select>
          </div>
          <div>
            <label for="rating-input" class="block text-sm font-medium text-gray-700">Rating</label>
            <input type="number" id="rating-input" min="1" max="10" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
